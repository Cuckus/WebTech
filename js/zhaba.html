        <h1> Задания 1</h1>
        <button onclick="countName()"> Посчитать </button>
        <script type="text/javascript">
            function countName() {
                var yourName = prompt("Введите своё имя");
                alert(yourName.length)
            }
        </script>

        <button onclick="sumNum()"> Сложить </button>
        <script type="text/javascript">
            function sumNum() {
                var num1 = 3, num2 = 5, sum = num1 + num2;
                alert(sum)
            }
        </script>

        <h1> Задание 6</h1>
        <button onclick="parentsPromt()"> Введите возраст своих родителей </button>
        <script type="text/javascript">
            function parentsPromt() {
                var name1 = prompt("Введите имя папули");
                var age1 = Number(prompt("Введите его возраст"));
                var name2 = prompt("Введите имя мамули");
                var age2 = Number(prompt("Введите её возраст"));
                if (age1 < age2)
                    alert(name2)
                else alert(name1)
            }
        </script>

        <h1> Задание 7</h1>
        <button onclick="buyTicket()"> Купить билет </button>
        <script type="text/javascript">
            function buyTicket() {
                let age = Number(prompt("Введите возраст ребенка"));
                if (age <= 12)
                    alert("Сиди дома")
                else alert("Вперед за билетами")
            }
        </script>

        <h1> Задание 8 </h1>
        <button onclick="myPow()"> Возведение в степень </button>
        <script type="text/javascript">
            function myPow() {
                let num = Number(prompt("Введите число"));
                alert(Math.pow(num, 2))
            }
        </script>

        <h1> Задание 10 </h1>
        <button onclick="div_4()"> Деление на 4 </button>
        <script type="text/javascript">
            function div_4() {
                var num = prompt("Введите число");
                if (num % 4 == 0)
                    alert("Выражение истинно");
                else
                    alert("Выражение ложно");
            }
        </script>

        <h1> Задание 11 </h1>
        <button onclick="findPer()"> Рассчитать периметр </button>
        <script type="text/javascript">
            function P(a, b) {
                return (a*2 + b*2)
            }
            function findPer() {
                var a = prompt("Введите длину (a)");
                var b = prompt("Ведите ширину (b)");
                alert (P(a, b));
            }
        </script>

            function fCicl() {
                for (var i = 1; i < 10; ++i) {
                }

            }
        </script>

        <h1> Задание 13 </h1>
        <button onclick="manyCicl()"> Цифры в консоль </button>
        <script type="text/javascript">
            function manyCicl() {
                for (var i = 5; i <= 50; i += 5) {
                    console.log(i);
                }
            }
        </script>

        <h1> Задание 14 </h1>
        <button onclick="fWhile()"> Цифра в консоль (while) </button>
        <script type="text/javascript">
            function fWhile() {
                var i = 1
                while (i < 10) {
                    i++;
                }
                console.log(i)
            }
        </script>

        <h1> Задание 15 </h1>
        <button onclick="manyWhile()"> Цифры в консоль (while) </button>
        <script type="text/javascript">
            function manyWhile() {
                var i = 5
                while (i <= 50) {
                    console.log(i)
                    i += 5
                }
            }
        </script>

        <h1> Задание 16 </h1>
        <button onclick="cicleCount()"> Russians don't give up </button>
        <script type="text/javascript">
            function cicleCount() {
                for (var i = 5; i >= 0; i--) {
                    if (i < 1)
                        alert("Нас не задушишь, не убьёшь")
                }
            }
        </script>

        <h1> Задание 17 </h1>
        <button onclick="tastePromt()"> Меню </button>
        <script type="text/javascript">
            function tastePromt() {
                var name = prompt("Чего хотите?");
                switch (name) {
                    case "яблоко": console.log("Ваш выбор " + name + " просто идеален")
                    break
                    case "апельсин": console.log("Ваш выбор " + name + " просто идеален")
                    break
                    case "пиво": console.log("Ваш выбор " + name + " просто идеален")
                    break
                    case "сок": console.log("Ваш выбор " + name + " просто идеален")
                    break
                    default: console.log("Пошёл прочь!")
                }
            }
        </script>
